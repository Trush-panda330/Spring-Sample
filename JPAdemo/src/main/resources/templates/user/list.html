<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザー情報一覧</title>
</head>
<body>
	<h1>ユーザー情報一覧</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>名前</th>
			<th>住所</th>
			<th>電話番号</th>
			<th>更新日時</th>
			<th>登録日時</th>
			<th>削除日時</th>
		</tr>
		<tr  th:each="user : ${userList}" th:object="${user}">
			<td th:text="*{id}"></td>
			<td th:text="*{name}"></td>
			<td th:text="*{address}"></td>
			<td th:text="*{phone}" class="center"></td>
			<td th:text="${#dates.format(user.updateDate, 'yyyy/MM/dd')}" class="center"></td>
			<td th:text="${#dates.format(user.createDate, 'yyyy/MM/dd')}" class="center"></td>
			<td th:text="${#dates.format(user.deleteDate, 'yyyy/MM/dd')}" class="center"></td>
		</tr>
	</table>

</body>
</html>
